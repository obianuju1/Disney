<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.cdnfonts.com/css/new-walt-disney-font" rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />            
    <title>Disney</title>
</head>
<body>
    
   <div class="container">
   <div class="header">
    <h1>Walts Disney</h1>
    <div class="search-box">
        <input type="text" placeholder="Enter your Disney Character" 
        id="input-box">
        <button class="btn-search" id="searchBtn">
          Search
        </button>
        <button class="btn-search" id="randomBtn">
            Random
          </button>
        

    </div>
   </div>
   <div class="disney-body">
    
    <img src="main.jpeg" id="disney-img">
    <div class="disney-description">
        <p id="disney-name"></p>
        <p id="tv-show"></p>

    </div>

   </div>
   
   </div>  
    <script src="script.js"></script>

</body>
</html>
